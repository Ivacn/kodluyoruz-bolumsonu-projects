<!DOCTYPE html>
<html lang="en">

    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="googlepage">
                <!--link for the image -->
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google Page">
        </header>
        <section class="search">
            <p>
                Search the web using Google! <br>
                <input type="text" value size="40" ><br>

        <!--This is the left side -->
        <aside class="side1">

        <!--This is the middle side -->
        <aside class="side2">

            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>

        </aside>
        
        <!--This is the bottom part of page -->
